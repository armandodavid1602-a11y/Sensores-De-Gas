<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Monitoreo</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Animación del panel */
        .menu-panel {
            transition: transform 0.3s ease;
        }

        /* Fondo oscuro cuando el menú está abierto */
        #overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen relative">

    <!-- BOTÓN MENÚ -->
    <button id="menuBtn"
        class="fixed top-3 left-3 z-50 bg-gray-800 p-3 rounded-xl shadow-lg border border-gray-700 text-white text-xl">
        ☰
    </button>

    <!-- FONDO OSCURO DEL MENÚ -->
    <div id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 opacity-0 hidden z-40">
    </div>

    <!-- PANEL LATERAL -->
    <aside id="sideMenu"
        class="menu-panel fixed top-0 left-0 w-72 h-full bg-gray-800 shadow-2xl p-6 transform -translate-x-full z-50">

        <h2 class="text-2xl font-bold mb-6">Menú</h2>

        <nav class="flex flex-col gap-4">
            <a class="hover:text-blue-400">Dashboard</a>
            <a class="hover:text-blue-400">Reportes</a>
            <a class="hover:text-blue-400">Alertas</a>
            <a class="hover:text-blue-400">Configuración</a>
        </nav>

    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="p-6 mt-4">

        <h1 class="text-3xl font-bold mb-6">Sensores de Gases</h1>

        <!-- Aquí va tu contenido existente -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="bg-gray-800 p-5 rounded-xl shadow-xl">
                <h3 class="text-xl font-bold mb-3">Sensor MQ2</h3>
                <p id="mq2Value" class="text-3xl font-bold">0</p>
            </div>

            <div class="bg-gray-800 p-5 rounded-xl shadow-xl">
                <h3 class="text-xl font-bold mb-3">Sensor MQ5</h3>
                <p id="mq5Value" class="text-3xl font-bold">0</p>
            </div>

            <div class="bg-gray-800 p-5 rounded-xl shadow-xl">
                <h3 class="text-xl font-bold mb-3">Estado</h3>
                <p id="status-display"
                    class="text-xl mt-2 bg-gray-700 px-3 py-2 rounded-lg text-center">
                    Normal
                </p>
            </div>

        </div>

        <div class="mt-8 flex gap-5">
            <button id="btnVentilador"
                class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                Activar Ventilador
            </button>

            <button id="btnVentana"
                class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">
                Abrir Ventana
            </button>

            <button id="btnAlarma"
                class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">
                Activar Alarma
            </button>
        </div>

    </main>

    <!-- SCRIPT DEL MENÚ -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const sideMenu = document.getElementById("sideMenu");
        const overlay = document.getElementById("overlay");

        function abrirMenu() {
            sideMenu.classList.remove("-translate-x-full");
            overlay.classList.remove("hidden");
            setTimeout(() => overlay.style.opacity = "1", 10);

            menuBtn.classList.add("hidden"); // Ocultar botón menú
        }

        function cerrarMenu() {
            sideMenu.classList.add("-translate-x-full");

            overlay.style.opacity = "0";
            setTimeout(() => overlay.classList.add("hidden"), 300);

            menuBtn.classList.remove("hidden"); // Mostrar botón menú
        }

        menuBtn.addEventListener("click", abrirMenu);
        overlay.addEventListener("click", cerrarMenu);
    </script>

</body>

</html>
