<body class="min-h-screen flex bg-gray-900 text-gray-100">

    <!-- SCRIPT MENU RESPONSIVE -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const openBtn = document.getElementById("openMenu");
        const closeBtn = document.getElementById("closeMenu");
        const overlay = document.getElementById("overlay");

        function openMenu() {
            sidebar.classList.remove("-translate-x-full");
            overlay.classList.remove("hidden");
            openBtn.style.display = "none"; // Ocultar
        }

        function closeMenu() {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
            openBtn.style.display = "block"; // Mostrar
        }

        openBtn.addEventListener("click", openMenu);
        closeBtn.addEventListener("click", closeMenu);
        overlay.addEventListener("click", closeMenu); // cerrar tocando fuera
    </script>

    <!-- Scripts MQTT + Firebase -->
