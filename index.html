<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gases</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* TRANSICIÓN SUAVE DEL PANEL */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        /* FONDO OSCURO PARA CERRAR AL TOCAR FUERA */
        #overlay {
            transition: opacity 0.3s ease-in-out;
        }

        /* OCULTAR EL BOTÓN CUANDO EL MENÚ ESTÁ ABIERTO */
        .hidden-menu-btn {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen flex bg-gray-900 text-gray-100 relative">

    <!-- Fondo para cerrar tocando fuera -->
    <div id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none z-20"></div>

    <!-- Botón de menú (posición absoluta) -->
    <button id="menuBtn"
        class="md:hidden fixed top-3 left-3 z-30 bg-blue-600 p-2 rounded-lg shadow-lg text-white text-xl">
        ☰
    </button>

    <!-- Panel lateral -->
    <aside id="sidebar"
        class="w-72 bg-gray-800 p-6 flex flex-col justify-start shadow-2xl fixed inset-y-0 left-0 transform -translate-x-full z-30">

        <!-- Botón X de cerrar -->
        <button id="closeBtn"
            class="text-white text-2xl absolute top-3 right-3">
            ✕
        </button>

        <!-- Contenido del menú -->
        <div class="mt-12 space-y-6">
            <h1 class="text-2xl font-bold">Menú</h1>

            <a href="#" class="block py-2 px-3 bg-gray-700 rounded-lg">Inicio</a>
            <a href="#" class="block py-2 px-3 bg-gray-700 rounded-lg">Sensores</a>
            <a href="#" class="block py-2 px-3 bg-gray-700 rounded-lg">Control</a>
            <a href="#" class="block py-2 px-3 bg-gray-700 rounded-lg">Configuración</a>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6 z-10">
        <h1 class="text-3xl font-bold">Dashboard</h1>
        <p class="mt-2 text-gray-300">
            Aquí va tu contenido del panel de gases.
        </p>
    </main>

    <!-- SCRIPTS -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const menuBtn = document.getElementById("menuBtn");
        const closeBtn = document.getElementById("closeBtn");
        const overlay = document.getElementById("overlay");

        function openMenu() {
            sidebar.style.transform = "translateX(0)";
            overlay.classList.remove("pointer-events-none");
            overlay.style.opacity = "1";
            menuBtn.classList.add("hidden-menu-btn");
        }

        function closeMenu() {
            sidebar.style.transform = "translateX(-100%)";
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.classList.add("pointer-events-none");
            }, 300);
            menuBtn.classList.remove("hidden-menu-btn");
        }

        menuBtn.addEventListener("click", openMenu);
        closeBtn.addEventListener("click", closeMenu);

        // CERRAR TOCANDO FUERA DEL PANEL
        overlay.addEventListener("click", closeMenu);
    </script>

</body>
</html>
